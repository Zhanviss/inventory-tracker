{% extends "base.html" %}

{% block title %}Warehouses{% endblock title %}

{% block content %}
{% for warehouse in warehouse_list %}
  <div class="card">
    <div class="card-header">
      <span class="font-weight-bold">Location of Warehouse</span> &middot;
      <span class="text-muted"> Country: {{ warehouse.country }} |
      Town: {{ warehouse.town }}</span>
    </div>
    <div class="card-body">
        <!-- Changes start here! -->
        <a href="{% url 'location_edit' warehouse.pk %}">Edit</a> |
        <a href="{% url 'location_delete' warehouse.pk %}">Delete</a>
    </div>
  </div>
  <br />
{% endfor %}
{% endblock content %}
